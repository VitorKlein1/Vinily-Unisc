<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinily :: Registrar</title>
    <link rel="stylesheet" href="./styles/register.css">
</head>
<body>

    <!-- Seção imagem no lado esquerdo -->
    <div class="imagem_login">
        <img src="./images/vinyl-login.png" alt="Vinyl"> 
    </div>


    <!-- Seção login no lado direito -->
    <div class="register-container">
        <div>
            <h1>Cadastre-se!</h1>

            <!-- Formulário de registro -->
            <form class="login-form" action="#" method="post">
                <p>Email</p>
                <input type="email" name="email" id="email" required>

                <p>Senha</p>
                <input type="password" name="senha" id="senha" required>

                <p>Confirme a senha</p>
                <input type="password" name="senha" id="senha" required>

                <input type="submit" value="Registrar">
            </form>

        <!-- Esqueceu a senha? -->
        <p id="logar">Já possui uma conta? <a href="login.html">Faça o login.</a></p>
        <div>
    </div>
</body>
</html>
